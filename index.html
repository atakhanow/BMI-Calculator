<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>BMI Calculator</h1>

      <div class="input-group">
        <label for="height">Height</label>
        <input
          type="number"
          id="height"
          placeholder="Enter your height"
          step="0.01"
        />
        <div class="unit-selector">
          <label>
            <input type="radio" name="heightUnit" value="cm" checked />
            Centimeters (cm)
          </label>
          <label>
            <input type="radio" name="heightUnit" value="ft" />
            Feet (ft)
          </label>
        </div>
      </div>

      <div class="input-group">
        <label for="weight">Weight</label>
        <input
          type="number"
          id="weight"
          placeholder="Enter your weight"
          step="0.1"
        />
        <div class="unit-selector">
          <label>
            <input type="radio" name="weightUnit" value="kg" checked />
            Kilograms (kg)
          </label>
          <label>
            <input type="radio" name="weightUnit" value="lbs" />
            Pounds (lbs)
          </label>
        </div>
      </div>

      <button class="calculate-btn" onclick="calculateBMI()">
        Calculate BMI
      </button>

      <div class="result" id="result">
        <div class="bmi-value" id="bmiValue"></div>
        <div class="bmi-category" id="bmiCategory"></div>
        <div class="bmi-description" id="bmiDescription"></div>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
